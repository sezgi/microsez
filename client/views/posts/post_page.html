<template name="postPage">
  {{> postItem}}
  <ul class="comments">
    {{#each comments}}
      {{> comment}}
    {{/each}}
  </ul>

  {{#if truncated}}
    <a href="{{ pathFor 'postPage' }}" class="load-more">See all comments</a>
  {{/if}}

  {{#if currentUser}}
    {{> commentSubmit}}
  {{else}}
    <p>Please log in to leave a comment.</p>
  {{/if}}
</template>
