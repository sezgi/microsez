<template name="postsList">
  <div class="currentPost">
    <h3>Random</h3>
  </div>
  <div class="posts">
    <h3>List</h3>
    {{#each postsWithRank}}
      {{> postItem}}
    {{/each}}
    {{#if hasMorePosts}}
       <a class="load-more" href="{{nextPath}}">Load more</a>
     {{/if}}
  </div>
</template>
